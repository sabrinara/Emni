<nav class="flex items-center justify-between flex-wrap bg-teal-700 text-white py-4 px-10">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
      <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
    </svg>
      <span class="font-semibold text-xl tracking-tight  text-3xl "><a href="/">SocioHub</a></span>
      <a href="{% url 'home' %}" class=" hover:text-teal-300 ml-10 font-bold text-xl">Home</a>
  </div>
  <div class="block lg:hidden">
      <button class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
  </div>
  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto px-10">
      {% if request.user.is_authenticated %}
          <div class="text-md lg:flex-grow">
          
          </div>
          <div class="flex w-auto">
            <a href="{% url 'my_posts' %}" class="inline-block font-medium text-sm px-4 mr-4 py-3 leading-none bg-teal-900 rounded text-teal-100 border-white hover:border-transparent hover:bg-teal-500 mt-4 lg:mt-0">My Post</a>
            <a href="{% url 'add_post' %}" class="inline-block font-medium text-sm px-4 mr-4 py-3 leading-none bg-teal-900 rounded text-teal-100 border-white hover:border-transparent hover:bg-teal-500 mt-4 lg:mt-0">Add_post</a>
              <a href="{% url 'profile' %}" class="inline-block font-medium text-sm px-4 mr-4 py-3 leading-none bg-teal-900 rounded text-teal-100 border-white hover:border-transparent hover:bg-teal-500 mt-4 lg:mt-0">Profile</a>
              <a href="{% url 'logout' %}" class="inline-block font-medium text-sm px-4 py-3 leading-none bg-teal-900 rounded text-teal-100 border-white hover:border-transparent hover:bg-teal-500 mt-4 lg:mt-0">Logout</a>
          </div>
      {% else %}
          <div class="text-md lg:flex-grow"></div>
          <div>
              <a href="{% url 'login' %}" class="mr-2 inline-block font-medium text-sm px-4 py-3 leading-none bg-teal-900 rounded text-teal-100 border-white hover:border-transparent hover:bg-teal-500 mt-4 lg:mt-0">Login</a>
          </div>
          <div>
              <a href="{% url 'signup' %}" class="inline-block font-medium text-sm px-4 py-3 ml-4 leading-none bg-teal-900 rounded text-teal-100 border-white hover:border-transparent hover:bg-teal-500 mt-4 lg:mt-0">Register</a>
          </div>
      {% endif %}
  </div>
</nav>
