{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto my-10">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Edit Post</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Save Changes</button>
    </form>
    <a href="{% url 'home' %}" class="block mt-4 text-blue-500 hover:underline">Back to Dashboard</a>
  </div>
{% endblock %}
